        background-color: #0f172a; /* Slate 900 */

      /* Custom Scrollbar for sleek look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 3px;
      }
      /* Hide scrollbar for mobile-like feel in specific containers */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Animation for typing indicator */
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }
      .animate-bounce-1 { animation: bounce 1s infinite; }
      .animate-bounce-2 { animation: bounce 1s infinite 0.2s; }
      .animate-bounce-3 { animation: bounce 1s infinite 0.4s; }
